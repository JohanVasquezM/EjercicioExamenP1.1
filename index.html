<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Despensa</title>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center">Calculadora de Descuentos</h2>
            <form id="discountForm">
                <div class="form-group">
                    <label for="product1">Producto 1</label>
                    <input type="number" class="form-control" id="product1" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                    <label for="product2">Producto 2</label>
                    <input type="number" class="form-control" id="product2" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                    <label for="product3">Producto 3</label>
                    <input type="number" class="form-control" id="product3" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                    <label for="product4">Producto 4</label>
                    <input type="number" class="form-control" id="product4" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                    <label for="product5">Producto 5</label>
                    <input type="number" class="form-control" id="product5" placeholder="Ingrese el precio">
                </div>
                <div class="form-group">
                    <label for="subtotal">Subtotal</label>
                    <input type="text" class="form-control" id="subtotal" readonly>
                </div>
                <div class="form-group">
                    <label id="discountLabel" for="discount">Descuento 0%</label>
                    <input type="text" class="form-control" id="discount" readonly>
                </div>
                <div class="form-group text-center">
                    <label for="total">Total a Pagar</label>
                    <input type="text" class="form-control" id="total" readonly>
                </div>
                <h5>-------------------------------------------------------------</h5>
                <button type="button" class="btn btn-success" onclick="calculateDiscount()">Calcular</button>
                <button type="reset" class="btn btn-warning" onclick="resetForm()">Limpiar</button>
            </form>
        </div>
    </div>
    
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
